<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Connect Four!</title>

  </head>
  <body>
    <div class="container text-center">
      <h1 class="title1">Welcome to Connect Four!</h1>
      <h6>The object of this game is to connect four of your chips in a row</h6>
      <div class="row">
        <input id="start-button" type="button" name="" value="Let's play!">
      </div>
        <div class="d-inline-flex flex-row align-items-center mb-3">
          <div class="little-circle" id="lc1"></div>
          <p class="player-name" id="player-one">Player one</p>
          <div class="little-circle" id="lc2"></div>
          <p class="player-name" id="player-two">Player two</p>
        </div>

      <table>
        <tr class="row0">
          <td><div class="circle col0"></div></td>
          <td ><div class="circle col1"></div></td>
          <td ><div class="circle col2"></div></td>
          <td ><div class="circle col3"></div></td>
          <td ><div class="circle col4"></div></td>
          <td ><div class="circle col5"></div></td>
          <td ><div class="circle col6"></div></td>
        </tr>
        <tr class="row1">
          <td ><div class="circle col0"></div></td>
          <td ><div class="circle col1"></div></td>
          <td ><div class="circle col2"></div></td>
          <td ><div class="circle col3"></div></td>
          <td ><div class="circle col4"></div></td>
          <td ><div class="circle col5"></div></td>
          <td ><div class="circle col6"></div></td>
        </tr>
        <tr class="row2">
          <td ><div class="circle col0"></div></td>
          <td ><div class="circle col1"></div></td>
          <td ><div class="circle col2"></div></td>
          <td ><div class="circle col3"></div></td>
          <td ><div class="circle col4"></div></td>
          <td ><div class="circle col5"></div></td>
          <td ><div class="circle col6"></div></td>
        </tr>
        <tr class="row3">
          <td ><div class="circle col0"></div></td>
          <td ><div class="circle col1"></div></td>
          <td ><div class="circle col2"></div></td>
          <td ><div class="circle col3"></div></td>
          <td ><div class="circle col4"></div></td>
          <td ><div class="circle col5"></div></td>
          <td ><div class="circle col6"></div></td>
        </tr>
        <tr class="row4">
          <td ><div class="circle col0"></div></td>
          <td ><div class="circle col1"></div></td>
          <td ><div class="circle col2"></div></td>
          <td ><div class="circle col3"></div></td>
          <td ><div class="circle col4"></div></td>
          <td ><div class="circle col5"></div></td>
          <td ><div class="circle col6"></div></td>
        </tr>
        <tr class="row5">
          <td ><div class="circle col0"></div></td>
          <td ><div class="circle col1"></div></td>
          <td ><div class="circle col2"></div></td>

          <td ><div class="circle col4"></div></td>
          <td ><div class="circle col5"></div></td>
          <td ><div class="circle col6"></div></td>
        </tr>
      </table>

    </div>

    <script src="script.js" charset="utf-8"></script>

</html>
